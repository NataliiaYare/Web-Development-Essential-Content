<section class="contact-us">
    <h2>Contact us</h2>
    <form action="">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" placeholder="eg:joe bloggs" minlength="5" maxlength="80" name="name" required>
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="eg: joe@example.com" minlength="5" maxlength="80" required>
        </div>
        <div>
            <label for="message">Enter your message</label>
            <textarea id="message" cols="30" rows="10" minlength="20" maxlength="500" required></textarea>
        </div>
        <button type="submit">Send message</button>
    </form>


</section>
